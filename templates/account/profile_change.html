<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if user.is_authenticated %}
<form method="post">
   {% csrf_token %}
   {{ form.as_p }}
   <button type="submit" value="update" class="button">Save changes</button>
</form>
{% else %}
    <a href="{% url 'login' %}">Login</a> |
    <a href="{% url 'register' %}">Register</a>
{% endif %}

</body>
</html>
